<!DOCTYPE html>
<html>
<head>
  <title>Cajero Automático</title>
  <link rel="stylesheet" href="Cajero.css">
</head>
<body>
  <header class="header">
  <h1>Cajero Automático</h1>
</header>
<main class="contenedor">
  <div id="app">
    <label for="selectAccount">Selecciona una cuenta:</label>
    <select id="selectAccount">
      <option value="0">Leonardo</option>
      <option value="1">Daniel</option>
      <option value="2">Viviana</option>
    </select>
    <br>
    <label for="password">Ingresa el password:</label>
    <input type="password" id="password">
    <button onclick="login()">Ingresar</button>
    
    <div id="Botones">
      <button onclick="consultarSaldo()">Consultar Saldo</button>
      <button onclick="ingresarMonto()">Ingresar Monto</button>
      <button onclick="retirarMonto()">Retirar Monto</button>
    </div>
  </div>
</main>

  <script src="Cajero.js"></script>
</body>
</html>
